<!-- management_app/templates/registration/register.html -->

{% extends 'registration/base.html' %}

{% block title %}Registration - My Django App{% endblock %}

{% block content %}
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}

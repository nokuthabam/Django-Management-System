<!-- management_app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        /* Custom styles can be added here */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'management_app:admin_home' %}" class="btn btn-primary">Admin Dashboard</a></li>
            <li><a href="{% url 'management_app:logout' %}" class="btn btn-danger">Logout</a></li>
            {% else %}
            <li><a href="{% url 'management_app:login' %}" class="btn btn-primary">Login</a></li>
            <li><a href="{% url 'management_app:signup' %}" class="btn btn-success">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div class="container">
        {% block content %}
        <!-- Content of child templates will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS (Optional, for certain Bootstrap components that require JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-rgvb+qFdBOMXq1wJN5uXWnqVfVbLNA++yZxS62tAAk1m8zJZ/8wBgMKnL/gBFt/" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2Qp2S2sfaRvwFbO+ndCbVv/NIW+p6I+8k0" crossorigin="anonymous"></script>
</body>
</html>

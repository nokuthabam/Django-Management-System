{% extends 'management_app/base.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ course.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'management_app:course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
